<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MiamRestaurant</title>

 
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  
  <link rel="stylesheet" href="css/style.css">

  
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>

  
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script defer src="js/index.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>MiamRestaurant</h1>
  </header>

  <main class="app-container">
    
    <aside class="sidebar">
      <div class="search-box">
        <input id="searchInput" type="text" placeholder="Rechercher un restaurant…">
      </div>
      <ul id="restaurantList" class="restaurant-list">
        
      </ul>
    </aside>

    
    <section id="map" class="map-container"></section>
  </main>

  
  <script id="tpl-restaurant" type="text/x-handlebars-template">
    {{#each this}}
    <li class="restaurant-item" data-id="{{id}}">
      <h2>{{name}}</h2>
      <p>{{address}}</p>
      <button class="btn btn-primary btn-reserve">Réserver</button>
      <button class="btn btn-primary btn-lister">Lister les tables</button>
    </li>
    {{/each}}
  </script>
</body>
</html>
